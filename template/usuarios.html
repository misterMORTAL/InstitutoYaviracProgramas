<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Formulario</title>
</head>

<body>

    <div class="container-form sign-up">
       
        

        <form class="formulario" action="/reg" method="post"> 
            <h2 class="create-account">Crear una cuenta</h2>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" name="pname" placeholder="Primer nombre" required>
            <input type="text" name="sname" placeholder="Segundo nombre" required>
            <input type="text" name="paname" placeholder="Primer apellido" required>
            <input type="text" name="saname" placeholder="Segundo apellido" required>

            <input type="text" name="sexo" placeholder="sexo" required>
            <input type="text" name="rol" placeholder="rol" required>
            <input type="email" name="email" placeholder="Correo" required>
            <input type="number" name="telf" placeholder="Telefono Celular" required>
            <input type="number" name="cedula" placeholder="Cedula" required>

            <input type="button"  value="Registrarse" onclick="getDataRegister()">
            <div class="welcome-back">
                <div class="message">
                    <button class="sign-up-btn">Iniciar Sesion</button>
                    
                </div>
            </div>
            


        </form>
        
       
     </center>

    </div>

    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="number" id="cedula_login" placeholder="Cedula" required>
            <input type="password" id="pswd_login" placeholder="Contraseña" required>
            <input type="button" value="Iniciar Sesion" onclick="iniciarSesion();">
        </form>
        
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="js/transision_registro_login.js"></script>
</body>

</html>
